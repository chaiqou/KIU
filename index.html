
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number Game</title>
  <meta name="description" content="A simple number guessing game" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="game-container">
  <h1 class="game-title">Guess the Number</h1>
  <p class="game-instructions">I'm thinking of a number between 1 and 100</p>
  <div class="feedback" id="feedback">?</div>
  <label for="guessInput"></label><input type="number" class="guess-input" id="guessInput" placeholder="Enter your guess...">
  <p class="validation-error" id="validationError"></p>
  <div class="stats">
    <p>Attempts: <span id="attempts">0</span> / <span id="maxAttempts">10</span></p>
    <p>Score: <span id="score">10</span></p>
  </div>
  <div class="button-container">
    <button class="game-button" id="checkButton">Guess</button>
    <button class="game-button" id="resetButton">Restart</button>
  </div>
  <div class="guess-history">
    <h2 class="history-title">History</h2>
    <ul class="history-list" id="historyList">
    </ul>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
